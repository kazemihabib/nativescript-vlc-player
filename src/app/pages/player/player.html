<GridLayout rows="auto,*" (loaded)="loaded()" (unloaded)="unLoaded()">
  <StackLayout orientation="horizontal" row="0">
    <Button text="play" (tap)="vlcAction.play()"></Button>
    <Button text="pause" (tap)="vlcAction.pause()"></Button>
    <Button text="seek 5s" (tap)="vlcAction.seek(vlcAction.getPosition()+5000)"></Button>
    <Button text="stop" (tap)="vlcAction.stop()"></Button>
    <Button text="volumeUp" (tap)="up()"></Button>
    <Button text="aspectRatio" (tap)="changeAspectRatio()"></Button>
    <DropDown #dd backroundColor="red" [items]="items" (loaded)=dropDownLoaded(dd)
      [selectedIndex]="selectedIndex" (selectedIndexChange)="onchange(dd.selectedIndex)"
      row="0" colSpan="2">
    </DropDown>
  </StackLayout>
  <GridLayout row="1" backgroundColor="black">
        <vlc #vlcElement   [videoPath] = "path" [lastPosition]="position" horizontalAlignment="center" verticalAlignment="center" 
        [aspectRatio]="currentAspectRatio" [audioTrack]="currentAudioTrack"
        (loaded)="onLoaded(vlcElement)"
        (eventHardwareAccelerationError)="eventHardwareAccelerationError()"
        (eventPlaying) = "eventPlaying()"
        (eventParsedChanged) = "eventParsedChanged()"
        ></vlc>
  </GridLayout>
</GridLayout>
