<StackLayout>
  <StackLayout orientation="horizontal">
    <Button text="play" (tap)="vlcAction.play()"></Button>
    <Button text="pause" (tap)="vlcAction.pause()"></Button>
    <Button text="seek 5s" (tap)="vlcAction.seek(vlcAction.getPosition()+5000)"></Button>
    <Button text="stop" (tap)="vlcAction.stop()"></Button>
    <Button text="volumeDown" (tap)="vlcAction.volumeDown()"></Button>
  </StackLayout>

  <TextField hint="path" [(ngModel)]="path"></TextField>
  <StackLayout>
    <vlc #vlcElement [eventCallback] = "eventCallback" [videoPath] = "path"></vlc>
  </StackLayout>
</StackLayout>
